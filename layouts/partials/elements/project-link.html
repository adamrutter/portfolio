{{ $link := index .context.Params (print .type "link") }}
{{ if $link }}
  <li class="link {{ .type }} active"><a href="{{ $link }}" target="_blank" rel="noopener">{{ .text }}</a></li>
{{ else }}
  <li class="link {{ .type }} inactive">
    <a tabindex="-1" aria-label="{{ .type }} link not available">{{ .text }}</a>
  </li>
{{ end }}
