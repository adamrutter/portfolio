<li class="what-i-do-card">
  <div class="heading background-dark">
    <h4>{{ .title }}</h4>
  </div>
  {{ partial "elements/svg-from-sprite-accessible.html" (dict "class" "card-image" "image" (path.Base .context.Params.image | replaceRE "(\\.svg)" "") "title" .title) }}
  {{ .context.Content }}
</li>
